<!DOCTYPE html>
<html lang="en" ng-app="app" id="top">
<head>
    <meta charset="utf-8">
    <title>Angular Pokemon Battle</title>

    <!--- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script> ---->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.min.js"></script>
    <!--- <script src="js/ui-bootstrap-tpls-0.3.0.min.js"></script> ---->
    <script src="js/app.js"></script>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/app.css" rel="stylesheet"/>
</head>
<body>
  <div class="container">
    <div class="row">
      <div  ng-controller="ViewCtrl" class="span12">
        <ul class="unstyled pokemon">
            <li ng-repeat="pokemon in pokemons">
              <label class="pokeball" for="pid-{{pokemon.id}}" class="done-{{todo.done}}" title="{{pokemon.name}}">
                <input id="pid-{{pokemon.id}}" type="radio" name="pokemon" value="{{pokemon.id}}" />
                <span>{{pokemon.name}}</span>
                <div class="pokemon-sprite" style="background-position-x: {{pokemon.position}}px"></div>
              </label>
            </li>
          </ul>
      </div>
    </div>
  </div>
</body>
</html>
